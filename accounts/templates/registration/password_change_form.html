{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post">
    <h2>Change Password</h2>
    {% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    {{form|crispy}}
    <input type="submit" class="btn btn-warning btn-lg" value="Reset password">
</form>
{% endblock %}
